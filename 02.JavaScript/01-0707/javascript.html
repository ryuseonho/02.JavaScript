    <script>
        document.write("Hello World!");

    <pre><script>
        // document 객체
        // - document object model (dom)을 표현하는 객체 (object)
        //- 출력 메소드
        //      - write()매서드 : DOM에 지정된 값을 출력
        //      - writeln()매서드 :DOM에 지정된 값과 개행 문자를 출력
        document.write("hello world");
        document.writeln("hello javascript");
        document.writeln("<strong><em>- web publishing -</em></strong>");

        //  }, 2000);
         
        //  window.setInterval(function() {
        //     console.log("wondeful day!")
        //  }, 1000);
    </script></pre>
    <hr>
    <div id="hello">beautiful day!</div>
    <script>
        //요소의 스타일 조작 
        document.querySelector("#hello").style.color = "red";

        // 요소의 기능 (이벤트) 설정
        document.querySelector("#hello").onclick = function() {
            this.style.backgroundColor = "orange";
        };
        
    </script>
