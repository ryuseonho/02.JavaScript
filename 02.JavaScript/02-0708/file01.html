<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../외부 파일/dark.css">
    <link rel="stylesheet" href="../../외부 파일/reset.css">
</head>
<body>
    <pre><script>
        // 자료형 (Data Type)
        // - 프로그램에서 사용되는 데이터의 종류를 정의
        // - 종류
        //      - boolean       = 논리
        //         : 참 또는 거짓을 표현하기 위한 타임
        //      - number        = 숫자
        //          : 소수점이 없는 수(정수)와 소수점이 있는 수(실수)를 
        //              표현하기 위한 타입
        //              :10, 0, -11, 3.124    
        //      - string        = 문자열
        //          : 다수의 문자들을 하나의 집합으로 표현하기 위한 타입
        //          : "hello", "javascript" ...
        //          : 따옴표로 묶지; 않으면, 이는 데이터가 아니라 키워드 또는 식별자로 인식
        //      - undefined
        //          : '아무런 데이터가 존재하지 않는다.' 를 의미하는 타입    
        //      - function      = 함수 (기능)
        //          : 정의된 함수(기능)을 표현하기 위한 타입
        //          : 다수의 명령어를 가지는 타입
        //          : alert(), function() {...}
        //      - object        = 객체
        //          : 사물, 대상을 표현하기 위한 타입
        //          : 객체의 레퍼런스를 표현
        //          : document, window, rect = {...}
        //-------------------------------------------------------------------------------------------------------

        // boolean 타입
        // - 0, null, undefined, "" 은 false와 같은 취급
        // - 그 외 모든 데이터들은 true 와 같은 취급
        document.writeln("----------boolean------------");
        document.writeln(true);     // = 참
        document.writeln(false);    // = 거짓
        document.writeln(10 > 20);  // = 거짓
        document.writeln(30 > 20);  // = 참
        
        // number 타입
        // - 정수 (integer) : 소수점이 없는 수
        // - 실수 (floating-poin) : 소수점이 있는 수

        document.writeln("-------------number-------------")
        document.writeln(100); // - 정수
        document.writeln(-15); // - 정수
        document.writeln(1.7); // - 실수
        
        document.writeln("-------------string-------------");
        document.writeln("hello world!");
        //document.writeln(hello world!); -> VS code 에서 오류
        //document.writeln(hello);        -> console 에서 오류
        // 따옴표가 없으면 식별자로 인식하기 때문에 원하는 값이 출력되지 않거나 오류가 발생할 수 있다
        document.writeln("Score : " + 90);
        document.writeln("Score : " + (90 + 5));
        document.writeln("Wonderful Day!\nBeautiful Day!");
        document.writeln("My name is \"홍길동\".");
        
        // typeof 연산자
        document.writeln("-------------string-------------");
        document.writeln(typeof "hello"); // string
        document.writeln(typeof 3.111); // number
        document.writeln(typeof (10 > 20)); // boolean
        </script></pre>


        <pre><script>
            document.writeln(100);
            document.writeln(200);
            document.writeln(100*200);

            var width;
            var height = 200;

            width = 100; 
            width = 100 + 50; 
            width = 100 + 50;

            document.writeln(width); 
            document.writeln(height); 
            document.writeln("height = " + height + "px"); 
            var area = width * height;
            document.writeln("area =" + area);

        </script></pre>

        <pre><script>
            // 변수 초기화는 중요한 과정 중 하나.
            // 
            var n1;

            // 선언만 된 변수를 사용할 경우
            document.writeln("n1 =" + n1)
            document.writeln("n1 + 10 =" + (n1 + 10));
            // NaN = Not a Number
            //     = 숫자 형태가 아니며, 연산이 불가능함을 나타낸다.
            n1 = 100;

            // 바로 대입할 데이터가 없으면 기본 값으로 초기화 해주는 것이 프로그램의 안정성을 높일 수 있다.
            var n2 = 0;

            n2 = 0;
            document.writeln("n2 =" + n2)
            document.writeln("n2 + 10 =" + (n2 + 10));

        </script></pre>

        <pre><script>
            //변수 = 변하는 수 = 데이터를 저장하는 공간
            // - 변수에 저장되는 데이터는 언제든지 바뀔 수 있따.
            // - 데이터 (= 값) 을 저장.
            var n3 = 10;
            document.writeln("n3 = " + n3);

            //변수 n3 의 값을 다른 값으로 저장
            // - 다른 데이터로 저장되면, 저장된 이후부터 사용된다.
            // 즉, 이미 수행된 명령어에는 영향을 주지 못한다.
            n3 = 40;
            document.writeln("n3 = " + n3);

            var n4 = n3 + 50;
            document.writeln("n4 = " + n4);
        </script></pre>

    

</body>
</html>
