<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../외부 파일/dark.css">
    <link rel="stylesheet" href="../../외부 파일/reset.css">
</head>
<body>
    <pre><script>
        // 제어문 
        // - 프로그램의 흐름을 제어하는 구문
        // - 종류
        //      조건문 : 조건에 따른 흐름을 제어
        //      반복문 : 횟수, 조건에 따라 반복 제어
        // 제어문 뒤에는 반드시 명령어 또는 블록 하나만 작성
        // 따라서 다수의 명령어를 제어해야 한다면 반드시 블록으로 만들어야 한다.

        // 조건문 
        // - 조건에 따라 코드가 수행되도록 제어하는 구문
        // - 종류
        //      if
        //      if-else
        //      if-else if
        //      switc
        // ---------------------------------------------------------------------------------------------------
        // if : 특정 조건을 만족하는 경우에만 코들를 수행시킬 때 사용
        // - 조건을 만족하지 못하는 경우에는 코드를 넘어간다

        // 만약 a의 값이 10보다 크면 'a가 10보다 큽니다'를 출력

        var a =15;

        if(a > 10);
            document.writeln("a 가 10보다 큽니다")
            
            document.writeln("<hr>")
        

    </script></pre>
</body>
</html>
