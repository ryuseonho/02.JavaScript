<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../외부 파일/dark.css">
    <link rel="stylesheet" href="../../외부 파일/reset.css">
</head>
<body>
    <pre><script>
        var score = 70;

        var ispass = score >= 75;
        
        document.writeln('pass status: ' + ispass);

        var passstatus = (score >= 75) ? "pass" : "fail";

        document.writeln('pass status: ' + passstatus);

        var n1 = 20;

        var result = (n1 % 2 == 0) ? "even number" : "odd number";
        document.writeln("n1 is" + result + ".");
    </script></pre>
</body>
</html>
