<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../외부 파일/dark.css">
    <link rel="stylesheet" href="../../외부 파일/reset.css">
</head>
<body>
    <pre><script>
        var radius = 9;

        var pi = 3.14;

        var circum = 2* pi * radius;

        var area = pi * radius * radius;

        document.writeln("radius of circle =" + radius);
        document.writeln("circumference of circle =" + circum);
        document.writeln("area of circle =" + area);
        document.writeln("<hr>");
        

    </script></pre>
</body>
</html>
