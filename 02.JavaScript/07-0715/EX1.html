        <pre><script>
            for (var i = 10; i < 31; i++) {
                var oddoreven = (i % 2 == 0) ? "짝수" : "홀수";
                document.writeln(i + " : " + oddoreven)
            }
        </script></pre>
        <pre><script>
            for (var i = 1; i <= 50; i++) {

                document.writeln("n : " + i);
            }
